version: '3'

services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: korean_politics
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  crawler:
    build:
      context: .
      dockerfile: apps/crawler/Dockerfile
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
